title: Bib Example
description: Example site: making a bibtex bibliography on GitHub Pages without jekyll-scholar

theme: minima

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/ethics.md
  - _pages/jobs.md
  - _pages/archive.md
  - _pages/publications.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
